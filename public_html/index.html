<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="leaderboard"><a>Leaderboard</a></div>
    <div id="level"></div>
    <div id="highscore"></div>
    <div id="scoreboard"></div>

    <div id="details">
        <div id="login">LOGIN</div>
        <input id="emailid" type="email" placeholder="abc@example.com" autocomplete="on" required>
        <button type="submit" id="submit">Start Game</button>
    </div>

    <ol id="board" style="display: none">

    </ol>

    <canvas id="mycanvas" width="1280px" height="729px">
    </canvas>

    <script src="jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
